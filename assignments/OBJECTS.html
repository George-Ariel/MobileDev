<h3>Here is Giovanna's parent's contact info (loaded as a JavaScript Object)</h3>

<script>
function bigOof(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
  }

  var myMother = new bigOof("Marina", "Farge", 48, "green");
