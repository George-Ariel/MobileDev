<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link rel="stylesheet" href="https://george-ariel.github.io/cit230/styles/normalize.css">
	<title></title>
	
<style> 
#sunrise {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: sunset;
  animation-duration: 4s;
}

@keyframes sunrise {
  from {background-color: red;}
  to {background-color: yellow;}
}
	
	
#flashy {
  width: 500px;
  height: 100px;
  background-color: red;
  animation-name: flashy;
  animation-duration: 4s;
}	
	
@keyframes flashy {
  0%   {background-color: red;}
  25%  {background-color: magenta;}
  50%  {background-color: blue;}
  100% {background-color: olive;}
}	
	
	
	

	
	
</style>
</head>
	



<body>
<h1>Box changes from Red to Yellow </h1>
	
<div id ="sunrise"></div>

<h1>Color changes at Duration Percentage (over the course of 4 seconds) (0% / 25% / 50% / 100%) </h1>
	
<div id ="flashy"></div>
	
<h1>Transition Delay</h1>
	
<div id ="delay"></div>
	
	
	

	
</body>
</html>
