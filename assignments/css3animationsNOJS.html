<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link rel="stylesheet" href="https://george-ariel.github.io/cit230/styles/normalize.css">
	<title></title>
	
<style> 
#sunrise {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-left:25px;
  background-color: yellow;
  animation-name: sunrise;
  animation-duration: 4s;
}

@keyframes sunrise {
  from {background-color: red;}
  to {background-color: yellow;}
}
	
.flashyMoon {
  position:absolute;
  height:40px;
  width:40px;
  left:5%;
  margin-left:75px;
  top: 43%;
  background:darkblue;
  box-shadow: 5px 5px 0 0 darkgray;
  border-radius: 50%;
  animation-name: flashy;
  animation-duration: 4s;
}
.sky{
  display:block;
  height:150px;
  width:250px;
  position:relative;
  animation-name: flashy;
  background:darkblue;
  animation-duration: 4s;
}


@keyframes flashy {
  0%   {background-color: red;}
  25%  {background-color: magenta;}
  50%  {background-color: blue;}
  100% {background-color: olive;}
}	


#delay {
  width: 100px;
  height: 100px;
  background-color: orange;
  position: relative;
  animation-name: delay;
  animation-duration: 4s;
}

@keyframes delay {
  0%   {background-color:orange; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}	

	
#runrun {
  width: 100px;
  height: 300px;
  background-color: cyan;
  position: relative;
  animation-name: runrun;
  animation-duration: 4s;
  animation-iteration-count: 4;
}

@keyframes runrun {
  0%   {background-color:cyan; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:violet; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
	
	
</style>
</head>
	



<body>
<h1>Sun changes from Red to Yellow </h1>
<div id ="sunrise"></div>

<h1>Sky color changes at Duration Percentage (over the course of 4 seconds) (0% / 25% / 50% / 100%) </h1>
<div class ="sky"></div>
<div class ="flashyMoon"></div>

<h1>Animation Delay</h1>
<div id ="delay"></div>
	
<h1>Animation Running 4 Times</h1>
	
<div id ="runrun"></div>
	
	
	

	
</body>
</html>
