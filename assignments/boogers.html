<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>
<p id="liloStich"></p>

<h3>The Array contains variables & parameters!</h3>
<h2>JavaScript Arrays</h2>
<p id="fiOna"></p>


<script>
var shreK = ["Shrek", "Fiona", "Donkey"];
document.getElementById("fiOna").innerHTML = shreK;

var lPeople = ["Lilo", "Stitch", "Nani", "Jumba", "Pleakley", "Cobra Bubbles"];
var text = "";
var i;
for (i = 0; i < lPeople.length; i++) {
  text += lPeople[i] + "<br>";
}
document.getElementById("liloStich").innerHTML = text;

function sumAll() {
  var i;
  var sum = 0;
  for(i = 0; i < arguments.length; i++) {
    sum += arguments[i];
  }
  return sum;
}
document.getElementById("math").innerHTML = sumAll(3, 68, 12, 95, 44, 102);


// this is what an associative array looks like
var o = new Object();
o["one"] = 1;
o["two"] = 2;
o["three"] = 3;
for(var i in o)
{
     document.write(i + "=" + o[i] + '<br>');
}

</script>
</body>
</html>
